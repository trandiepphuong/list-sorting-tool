<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List sorting tool</title>
    <link href="./Content/bootstrap.css" rel="stylesheet" />
    <link href="./Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="./Content/font-awesome.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./Content/jquery.fancybox-buttons.css" rel="stylesheet" />
    <link href="./Content/jquery.fancybox-thumbs.css" rel="stylesheet" />
    <link href="./Content/jquery.fancybox.css" rel="stylesheet" />
    <script src="./Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="./Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.mousewheel-3.0.6.pack.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.fancybox.pack.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.fancybox-buttons.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.fancybox-media.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.fancybox-thumbs.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.fancybox.js" type="text/javascript"></script>
    <script src="./Scripts/clipboard.min.js" type="text/javascript"></script>
    <script src="./Scripts/sort.js" type="text/javascript" lang="javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="row-bg-4">
            <section class="container content-md">
                <div class="box-2 form-2">
                    <div class="margin-top-xs">
                        <h2>Sort lists online</h2>
                        <h4>Enter here the list to be sorted:</h4>
                        <textarea rows="2" cols="20" id="input-txt" class="textbox"></textarea>
                    </div>
                    <div class="margin-top-xs">
                        <h4>Determine the sorting of the list:</h4>
                        <div class="box-4">
                            <input id="rbtnOrderAscending" type="radio" name="orderWay" value="rbtnOrderAscending"
                                checked="checked" /><label for="rbtnOrderAscending">Ascending</label><br />
                            <input id="rbtnOrderDescending" type="radio" name="orderWay"
                                value="rbtnOrderDescending" /><label for="rbtnOrderDescending">Descending</label><br />
                            <input id="rbtnOrderRandom" type="radio" name="orderWay" value="rbtnOrderRandom" /><label
                                for="rbtnOrderRandom">Random</label><br />
                            <input id="rbtnOrderOriginal" type="radio" name="orderWay"
                                value="rbtnOrderOriginal" /><label for="rbtnOrderOriginal">Original</label><br />
                            <!-- <br />
                            <input id="cphMain_chkCaseSensitive" type="checkbox"
                                name="ctl00$cphMain$chkCaseSensitive" /><label for="cphMain_chkCaseSensitive">Case
                                sensitive</label> -->
                        </div>
                        <div class="box-4">
                            <!-- <input id="cphMain_rbtnAlphabetical" type="radio" name="ctl00$cphMain$SortKind"
                                value="rbtnAlphabetical" /><label for="cphMain_rbtnAlphabetical">Sort
                                alphabetically</label><br />
                            <input id="cphMain_rbtnNatural" type="radio" name="ctl00$cphMain$SortKind"
                                value="rbtnNatural" checked="checked" /><label for="cphMain_rbtnNatural">Sort
                                naturally (evaluate the value of ​​contained numbers)</label><br />
                            <input id="cphMain_rbtnRandom" type="radio" name="ctl00$cphMain$SortKind"
                                value="rbtnRandom" /><label for="cphMain_rbtnRandom">Randomize the
                                order</label><br />
                            <br />
                            <input id="cphMain_rbtnSortByOccurrenceCount" type="radio" name="ctl00$cphMain$SortKind"
                                value="rbtnSortByOccurrenceCount" /><label for="cphMain_rbtnSortByOccurrenceCount">Sort
                                by number of
                                occurrences</label><br /> -->
                            <input id="removeDups" type="checkbox" /><label for="removeDups">Remove
                                duplicates</label></br>
                            <!-- <input id="numbered" type="checkbox" /><label for="numbered">Numbered</label> -->
                        </div>
                        <div class="box-4">
                            <input id="doNothing" type="radio" name="numbered" value="doNothing"
                                checked="checked" /><label for="doNothing">Do nothing</label><br />
                            <input id="numbered" type="radio" name="numbered" value="numbered" /><label
                                for="numbered">Numbered</label><br />
                            <input id="unNumbered" type="radio" name="numbered" value="unNumbered" /><label
                                for="unNumbered">Un-numbered (Support . prefix, such as 1. 2.)</label><br />
                            <!-- <br />
                            <input id="cphMain_chkCaseSensitive" type="checkbox"
                                name="ctl00$cphMain$chkCaseSensitive" /><label for="cphMain_chkCaseSensitive">Case
                                sensitive</label> -->
                        </div>
                    </div>
                    <div class="margin-top-xs">
                        <button class="button-1 button-small" onclick="getInputValue()">Sort list</button>
                        <button class="button-2 button-small">Reset</button>
                    </div>
                    <div class="margin-top-xs">
                        <h4>Result</h4>
                        <textarea rows="2" cols="20" id="output-txt" class="textbox"></textarea>
                        <div class="text-right">
                            <button class="clipboard-btn button-2 button-extra-small"
                                data-clipboard-target="#tbOutput">Copy to clipboard</button>
                        </div>
                    </div>

                </div>
        </div>
        </section>
    </div>
    <script type="text/javascript">
        new Clipboard('.clipboard-btn');
    </script>
    </div>
</body>

</html>
